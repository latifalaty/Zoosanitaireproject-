<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoosanitaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<header>

    
    <div style="text-align: center; margin-bottom: 5%;">
        <img src="static/logo.png" style="float:left;width:120px;height: 120px; margin-right: 30%;" alt="Logo de la Plateforme Zoosanitaire">
        <h1 style="color:#7ab4b0; display: inline-block;">Liste des Utilisateurs</h1>
    
        {% if username %}
        <a href="{{ url_for('logout') }}" style="display: inline-block; margin-left: 30%;margin-top: 10px;">
            <img src="static/deconnect.png" style="width: 40px;height: 40px;"/>
        </a>
        {% endif %}
    </div>
    
    
</header>
<body>

    

 
   
    <table>
        <tr>
            <th style="color: rgb(59, 122, 193);;">Nom d'utilisateur</th>
            <th style="color:rgb(59, 122, 193);;">Email</th>
            <th style="color: rgb(59, 122, 193);;">Action</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form id="deleteForm_{{ user._id }}" action="/delete_user/{{ user._id }}" method="POST">
                        <button type="button" onclick="confirmDelete('{{ user._id }}')" style="border: none;"><img src="static\corbeil.png" style="height: 20px;width: 20px;"/></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="container">
        <div class="row" >
    <button id="toggleAddUserForm" style="margin-left: 35%;">Ajouter utilisateur</button>
    <form id="addUserForm" action="/add_user" method="POST" style="display: none;">
        <input type="text" name="username" placeholder="Nom d'utilisateur" style="border-radius: 30px;">
        <input type="password" name="password" placeholder="Mot de passe" style="border-radius: 30px;">
        <input type="email" name="email" placeholder="Email" style="border-radius: 30px;">
        <button type="submit" style="border-radius: 10px;">Ajouter Utilisateur</button>
    </form>
        </div>
    </div>
    <!--<footer>
        <p>&copy; 2024 Projet Zoosanitaire. Tous droits réservés.</p>
    </footer>-->
    
    <script>
       

        document.getElementById('toggleAddUserForm').addEventListener('click', function() {
            var form = document.getElementById('addUserForm');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        });

        function confirmDelete(userId) {
            var confirmation = confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ?");
            if (confirmation) {
                document.getElementById('deleteForm_' + userId).submit();
            }
        }
    </script>
</body>
</html>
