<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Résultat</h1>

  

    <!-- Affichage des résultats sous forme de tableau -->
    <h2>Résultats</h2>
    <table>
        <thead>
            <tr>
                <th>Maladie</th>
                <th>Résumé</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(maladies | length) %}
                <tr>
                    <td>{{ maladies[i] }}</td>
                    <td>{{ resumers[i] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulaire pour exporter vers Excel -->
    <form action="{{ url_for('export_to_excel') }}" method="POST">
        <input type="hidden" name="contenu" value="{{ contenu }}">
        {% for maladie in maladies %}
            <input type="hidden" name="maladie" value="{{ maladie }}">
        {% endfor %}
        {% for resumer in resumers %}
            <input type="hidden" name="resumer" value="{{ resumer }}">
        {% endfor %}
        <button type="submit" class="exporter">Exporter vers Excel</button>
    </form>
</body>
</html>
