<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoosanitaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<header>
    <img src="{{ url_for('static', filename='logo-CNVZ.png') }}" alt="Logo de la Plateforme Zoosanitaire" style="display: inline-block; vertical-align: middle;">
    <h2 style="color: green; display: inline-block; vertical-align: middle;">Espace utilisateur</h2>
    
    <style>
       .form-container {
            display: flex;
            align-items: center;
        }

        .form-container form {
            margin-right: 20px;
        }

        #country, #disease {
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: green;
            color: white;
        }
    </style>
</header>

<body>
    <div class="form-container">
        <form action="/scrape" method="post"> 
            <label for="url">Ajouter un URL:</label>
         
            <input type="text" name="url" id="url"/>
            <button class="addurl" type="submit">Ajouter l'URL</button>
        </form>
        
        <form id="filterForm" action="/filter" method="post"> 
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            
            <label for="disease">Disease:</label>
            <input type="text" id="disease" name="disease">

            <button type="submit">Filter</button>
        </form>
    </div>
    <div id="result"></div>

    <script>
        document.getElementById('filterForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher le formulaire de se soumettre normalement

            // Récupérer les valeurs des champs
            const country = document.getElementById('country').value;
            const disease = document.getElementById('disease').value;
            const symptom = document.getElementById('symptom').value;

            // Créer un objet JSON avec les critères de filtrage
            const filterCriteria = {
                country: country,
                disease: disease,
                symptom: symptom
            };

            // Effectuer une requête POST vers l'endpoint Flask
            fetch('/filter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(filterCriteria)
            })
            .then(response => response.json())
            .then(data => {
                // Afficher les données filtrées dans la div de résultat
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>


</html>
